<div class="card">
  <div class="card-body">
    <h4 class="card-title">Shopping cart summary</h4>
    <p class="card-text">You have {{ cart.totalCartItemsCount}} items in your shopping cart.</p>
    <!-- Some borders are removed -->
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of cart.items" class="list-group-item">
        {{ item.quantity }} x {{ item.title }}
        <div class="float-end">
          {{item.totalPrice | currency:'USD':'symbol'}}
        </div>
      </li>

      <li class="list-group-item fw-bold">
        Total
        <div class="float-end">
          {{ cart.totalPrice | currency:'USD':'symbol' }}
        </div>
      </li>
    </ul>

  </div>
</div>
