<div *ngIf="product.title" class="card">
  <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="card-img-top" alt="{{product.title}}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title}}</h5>
    <p class="card-text">{{ product.price | currency: 'USD' : 'symbol' }}</p>

  </div>
  <div *ngIf="showActions" class="card-footer d-grid">
    <a href="#" class="btn btn-primary btn-block">Add To Cart</a>
  </div>
</div>
